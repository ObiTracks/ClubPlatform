{% load static %}
{% if type == 'info' %}
<a href="#">
  <div class="info-badge">
    <div class="title">{{title}}</div>
    <div class="value">{{value}}</div>
  </div>
</a>
{% elif type == 'list' %}
  <div class="list-badge" onclick="window.location='{% url 'club' club.id %}';">
    <div class="title">{{club.date_created}}</div>
    <div class="date">{{value}}</div>
    <div class="content">{{content}}</div>
    <img src="" alt="">
  </div>
{% elif type == 'club' %} {% comment %}
<a href="#">
  {% endcomment %}
  <div class="club-badge" onclick="window.location='{% url 'club' club.id %}';">
    <div class="title">{{club.date_created}}</div>
    <div class="value">{{value }}</div>
  </div>
  {% comment %}
</a>
{% endcomment %} 
{% endif %}
