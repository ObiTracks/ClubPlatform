{% load static %}

<table class="table">
  <tr>
    <th>Name</th>
    <th>Role</th>
  </tr>

  {% if item %}
  {% for profile, relationship in item%}
  <tr>
    <td>{{profile}}</td>
    <td>{{relationship.get_role_display}}</td>
  </tr>
  {% endfor %}
  {% else %}
  <tr>
    <td>No Members</td>
  </tr>
  {% endif %}
</table>
